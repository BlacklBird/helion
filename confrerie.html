<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Confrérie de l'imaginaire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff00ff;
      animation: glitch 2s infinite;
    }

    p, .message {
      font-size: 1.3em;
      max-width: 600px;
      margin-top: 1em;
      line-height: 1.6;
      color: #ccc;
    }

    .message {
      margin-top: 3em;
      font-style: italic;
      color: #999;
    }

    /* Glitch effect */
    @keyframes glitch {
      0% { text-shadow: 2px 2px #0ff, -2px -2px #f0f; }
      20% { text-shadow: -2px -1px #0ff, 2px 1px #f0f; }
      40% { text-shadow: 2px -2px #0ff, -2px 2px #f0f; }
      60% { text-shadow: 1px 1px #0ff, -1px -1px #f0f; }
      80% { text-shadow: -1px 2px #0ff, 1px -2px #f0f; }
      100% { text-shadow: 2px 2px #0ff, -2px -2px #f0f; }
    }

    /* Smoke background */
    .smoke {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.gifer.com/EFI0.gif') repeat;
      background-size: cover;
      opacity: 0.1;
      animation: drift 120s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-800px, -800px); }
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <div class="container">
    <h1>La Confrérie de l'imaginaire</h1>
    <p>Bienvenue, voyageur de l'esprit. Tu as franchi le seuil de la Chambre Noire.</p>
    <div class="message">
      « Chaque action est une donnée. <br>
      Chaque rire, une déviation. <br>
      Continuez. Nous observons. »
    </div>
  </div>
</body>
</html>
